<html>
<head>
	<title>Lorem stage</title>
	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
</head>
<body onload="init();">
	<canvas id="demoCanvas" width="1000" height="500"></canvas>

	<script>
  // constantes
  const PADDLE_WIDTH = 100;
  const PADDLE_HEIGHT = 20;
  const BRICK_WIDTH = 60;
  const BRICK_HEIGHT = 30;
  //variaveis
  var stage;
  var paddle;
  var ball;

		function init(){
	    stage = new createjs.Stage("demoCanvas");
      createjs.Ticker.setFPS(60);
      createjs.Ticker.addEventListener("tick", stage);
      createBrickGrid();
      createBall();
      createPaddle();
		}

    function createBrickGrid(){
      for(var i=0; i<14; i++)
        for(var j=0; j<5; j++){
          createBrick(i*(BRICK_WIDTH+10)+40, j*(BRICK_HEIGHT+5)+20);
        }
    }

    function createBrick(x, y){
      var brick = new createjs.Shape();
      brick.graphics.beginFill('#DB7093');
      brick.graphics.drawRect(0, 0, BRICK_WIDTH, BRICK_HEIGHT);
      brick.graphics.endFill();
      stage.addChild(brick);

			brick.regX = BRICK_WIDTH/2;
			brick.regY = BRICK_HEIGHT/2;

			brick.x=x;
			brick.y=y;
    }

    function destroyBrick(brick){
      createjs.Tween.get(brick,{}).to({scaleX:0, scaleY:0}, 500)
    }

    function createBall(){
      ball = new createjs.Shape();
      ball.graphics.beginFill('#D3D3D3').drawCircle(0,0,8);
      ball.x = stage.canvas.width/2;
      ball.y = stage.canvas.height/2;
      stage.addChild(ball);
    }

    function createPaddle(){
      paddle = new createjs.Shape();
      paddle.graphics.beginFill('#00CED1')
      .drawRect(0,0, PADDLE_WIDTH, PADDLE_HEIGHT);
      paddle.y = stage.canvas.height*0.9;
      stage.addChild(paddle);
      paddle.x = stage.canvas.width/2 - PADDLE_WIDTH/2;

    }

	</script>
</body>
</html>
